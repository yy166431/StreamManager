name: build-ipa
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app || true

      - name: Build (no code sign)
        run: |
          set -e
          SCHEME="StreamManager"
          PROJ="StreamManager/StreamManager.xcodeproj"
          CFG="Release"
          ARCHIVE_PATH="$PWD/build/StreamManager.xcarchive"
          xcodebuild -project "$PROJ" -scheme "$SCHEME" -configuration "$CFG" \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO \
            archive -archivePath "$ARCHIVE_PATH"
          APP_PATH="$ARCHIVE_PATH/Products/Applications/StreamManager.app"
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -qry StreamManager_unsigned.ipa Payload
          echo "IPA ready: StreamManager_unsigned.ipa"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: StreamManager_unsigned
          path: StreamManager_unsigned.ipa

