name: build-ipa

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13  # 或 macos-14，二选一，保持和你现有一致
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 15.4
        run: sudo xcode-select -s /Applications/Xcode_15.4.app || xcodebuild -version

      - name: Show repo tree (debug)
        run: |
          ls -la
          echo "---- StreamManager/ ----"
          ls -la StreamManager || true

      # 如果存在 project.yml，则采用 XcodeGen 生成 .xcodeproj
      - name: Install & run XcodeGen (if project.yml exists)
        run: |
          if [ -f "StreamManager/project.yml" ]; then
            brew update
            brew install xcodegen
            # 防止“File exists”——先删除旧的 .xcodeproj
            rm -rf StreamManager/StreamManager.xcodeproj
            xcodegen generate --project "StreamManager/project.yml" --spec "StreamManager/project.yml"
          fi
          echo "Project tree after xcodegen:"
          ls -la StreamManager

      - name: Resolve project & scheme
        run: |
          echo "List schemes:"
          xcodebuild -list -project StreamManager/StreamManager.xcodeproj
          echo "Using scheme: StreamManager"

      - name: Build (no code sign)
        run: |
          xcodebuild \
            -project StreamManager/StreamManager.xcodeproj \
            -scheme StreamManager \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO \
            -archivePath build/StreamManager.xcarchive archive

      - name: Package unsigned IPA
        run: |
          APP_PATH="build/StreamManager.xcarchive/Products/Applications/StreamManager.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "App not found at $APP_PATH"
            exit 1
          fi
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          IPA_NAME="StreamManager-unsigned.zip"
          /usr/bin/zip -qry "$IPA_NAME" Payload
          mv "$IPA_NAME" StreamManager-unsigned.ipa
          rm -rf Payload
          ls -lh StreamManager-unsigned.ipa

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: StreamManager-unsigned
          path: StreamManager-unsigned.ipa
