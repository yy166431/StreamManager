name: build-ipa

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 15.4
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Show Xcode / SDK
        run: |
          xcodebuild -version
          xcodebuild -showsdks

      - name: List repo (top)
        run: |
          echo "::group::tree /"
          ls -la
          echo "::endgroup::"

      # Â¶ÇÊûú‰ªìÂ∫ìÈáåÊúâ project.ymlÔºåÂ∞±Áî® XcodeGen ÁîüÊàê .xcodeprojÔºàÊ≤°Êúâ‰ºöËá™Âä®Ë∑≥ËøáÔºâ
      - name: Install & Run XcodeGen (if project.yml exists)
        if: hashFiles('project.yml') != ''
        run: |
          set -e
          VER=2.38.0
          curl -L "https://github.com/yonaskolb/XcodeGen/releases/download/${VER}/xcodegen-${VER}.zip" -o xcodegen.zip
          unzip -q xcodegen.zip -d xg && sudo mv xg/xcodegen /usr/local/bin/xcodegen
          xcodegen --version
          xcodegen

      # --- Ëá™Âä®ÂÆö‰Ωç .xcodeproj ‰∏é SchemeÔºàÈªòËÆ§Êåâ‰Ω†ÁöÑ‰ªìÂ∫ìÂëΩÂêçÔºõÊâæ‰∏çÂà∞Â∞±Êä•ÈîôÔºâ ---
      - name: Resolve project & scheme
        id: resolve
        shell: bash
        run: |
          set -e
          PROJECT_PATH=$(ls -1 **/*.xcodeproj | head -n1 || true)
          if [[ -z "$PROJECT_PATH" ]]; then
            echo "‚ùå Ê≤°ÊâæÂà∞ .xcodeprojÔºåËØ∑Á°ÆËÆ§Â∑≤Êèê‰∫§Âà∞‰ªìÂ∫ì" >&2
            exit 1
          fi
          echo "project=$PROJECT_PATH" >> $GITHUB_OUTPUT

          # ‰ªé xcodeproj ËØª schemeÔºõËØª‰∏çÂà∞Â∞±Áî®ÁõÆÂΩïÂêç StreamManager ÂÖúÂ∫ï
          SCHEME=$(xcodebuild -list -project "$PROJECT_PATH" 2>/dev/null | awk '/Schemes:/{flag=1;next}/^$/{flag=0}flag' | head -n1 | xargs || echo "")
          if [[ -z "$SCHEME" ]]; then
            SCHEME="StreamManager"
          fi
          echo "scheme=$SCHEME" >> $GITHUB_OUTPUT

          echo "‚û°Ô∏è PROJECT_PATH=$PROJECT_PATH"
          echo "‚û°Ô∏è SCHEME=$SCHEME"

      - name: Build (no code sign)
        run: |
          set -e
          xcodebuild \
            -project "${{ steps.resolve.outputs.project }}" \
            -scheme  "${{ steps.resolve.outputs.scheme }}" \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            build | xcpretty || exit 1

      - name: Package unsigned IPA
        run: |
          set -e
          # ËØªÂèñ Xcode ÁöÑ BUILD_DIR
          BUILD_DIR=$(xcodebuild -project "${{ steps.resolve.outputs.project }}" -scheme "${{ steps.resolve.outputs.scheme }}" -showBuildSettings -configuration Release | awk '/BUILD_DIR =/ {print $3}' | tail -1)
          APP_NAME="${{ steps.resolve.outputs.scheme }}"
          APP_PATH="${BUILD_DIR}/Release-iphoneos/${APP_NAME}.app"

          echo "BUILD_DIR=$BUILD_DIR"
          echo "APP_PATH=$APP_PATH"

          if [ ! -d "$APP_PATH" ]; then
            echo "‚ùå Êú™ÊâæÂà∞ .appÔºö$APP_PATH"
            echo "üìÅ ÂÆûÈôÖ Release-iphoneos ÂÜÖÂÆπÂ¶Ç‰∏ãÔºö"
            ls -la "${BUILD_DIR}/Release-iphoneos" || true
            exit 1
          fi

          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -qry "${APP_NAME}-unsigned.ipa" Payload
          rm -rf Payload
          ls -lh "${APP_NAME}-unsigned.ipa"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: StreamManager-unsigned
          path: "*.ipa"
          if-no-files-found: error
