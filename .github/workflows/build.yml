name: build-ipa

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13   # 或 macos-14，二选一都可以
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 15.4
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Show Xcode / SDK / Schemes (debug)
        run: |
          xcodebuild -version
          xcodebuild -showsdks
          xcodebuild -list -project StreamManager/StreamManager.xcodeproj

      # 用已提交的 .xcodeproj 无签名构建
      - name: Build (no code sign)
        run: |
          set -e
          xcodebuild \
            -project StreamManager/StreamManager.xcodeproj \
            -scheme StreamManager \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY="" \
            clean build

      # 手动打无签名 ipa
      - name: Package unsigned IPA
        run: |
          set -e
          APP_PATH=$(ls -d build/Build/Products/Release-iphoneos/*.app | head -n 1)
          echo "App path: $APP_PATH"
          mkdir -p output/Payload
          cp -R "$APP_PATH" output/Payload/
          cd output
          /usr/bin/zip -qry StreamManager-unsigned.ipa Payload
          ls -lh StreamManager-unsigned.ipa

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: StreamManager-unsigned-ipa
          path: output/StreamManager-unsigned.ipa
          if-no-files-found: error
