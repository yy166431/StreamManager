name: build-ipa
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 15.4
        run: sudo xcode-select -s /Applications/Xcode_15.4.app || true

      - name: Show repo tree & find project (debug)
        run: |
          pwd
          ls -la
          echo "---- level 2 ----"
          ls -la StreamManager || true
          echo "---- find .xcodeproj ----"
          find . -maxdepth 3 -name "*.xcodeproj" -print

      - name: Show Xcode / SDK / Schemes (debug)
        run: |
          xcodebuild -version
          xcodebuild -showsdks
          xcodebuild -list -project "./StreamManager/StreamManager.xcodeproj" || true

      - name: Build (no code sign)
        env:
          PROJ: "./StreamManager/StreamManager.xcodeproj"   # 注意大小写！
          SCHEME: "StreamManager"                           # 和你的 Target/Scheme 同名
          CFG: "Release"
          ARCHIVE_PATH: "${{ github.workspace }}/build/StreamManager.xcarchive"
        run: |
          set -e
          xcodebuild -project "$PROJ" -scheme "$SCHEME" -configuration "$CFG" \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO \
            archive -archivePath "$ARCHIVE_PATH"

      - name: Package unsigned IPA
        run: |
          APP="$PWD/build/StreamManager.xcarchive/Products/Applications/StreamManager.app"
          test -d "$APP" || { echo "App not found at $APP"; exit 1; }
          mkdir -p Payload
          cp -R "$APP" Payload/
          zip -qry StreamManager_unsigned.ipa Payload

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: StreamManager_unsigned
          path: StreamManager_unsigned.ipa
