name: build-ipa

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout
      - uses: actions/checkout@v4

      - name: Select Xcode 15.4
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Show Xcode / SDK
        run: |
          xcodebuild -version
          xcodebuild -showsdks

      # === 可选：仅当仓库里存在 project.yml 时，下载并执行 XcodeGen 生成 .xcodeproj ===
      - name: Install XcodeGen (binary)
        if: hashFiles('project.yml') != ''
        run: |
          set -e
          VER=2.38.0
          curl -L "https://github.com/yonaskolb/XcodeGen/releases/download/${VER}/xcodegen-${VER}.zip" -o xcodegen.zip
          unzip -q xcodegen.zip -d xg && sudo mv xg/xcodegen /usr/local/bin/xcodegen
          xcodegen --version
          xcodegen

      - name: Show repo tree (debug)
        run: |
          echo "::group::Tree"
          ls -la
          echo
          ls -la StreamManager || true
          echo "::endgroup::"

      # ===== 关键：无签名构建 iOS Release =====
      - name: Build (no code sign)
        env:
          PROJECT_PATH: ./StreamManager/StreamManager.xcodeproj   # 如有变动，改这里
          SCHEME: StreamManager
        run: |
          set -e
          xcodebuild \
            -project "$PROJECT_PATH" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_IDENTITY="" \
            build | xcpretty || exit 1

      # ===== 手动打包 IPA：把 .app 放到 Payload 里 zip =====
      - name: Package unsigned IPA
        env:
          APP_NAME: StreamManager
        run: |
          set -e
          BUILD_DIR=$(xcodebuild -project ./StreamManager/StreamManager.xcodeproj -scheme StreamManager -showBuildSettings -configuration Release | awk '/BUILD_DIR/ {print $3}' | tail -1)
          APP_PATH="${BUILD_DIR}/Release-iphoneos/${APP_NAME}.app"

          if [ ! -d "$APP_PATH" ]; then
            echo "❌ 未找到 .app：$APP_PATH"
            exit 1
          fi

          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          # 可选：去掉 dSYM 以缩小体积
          zip -qry "${APP_NAME}-unsigned.ipa" Payload
          rm -rf Payload

          echo "✅ IPA 已生成：${APP_NAME}-unsigned.ipa"
          ls -lh "${APP_NAME}-unsigned.ipa"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: StreamManager-unsigned
          path: StreamManager-unsigned.ipa
          if-no-files-found: error
