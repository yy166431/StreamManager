name: build-ipa

on:
  workflow_dispatch:
  push:
    paths:
      - "StreamManager/**"
      - "project.yml"
      - ".github/workflows/build.yml"

jobs:
  build:
    runs-on: macos-13   # æˆ– macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 15.4
        run: sudo xcode-select -switch /Applications/Xcode_15.4.app || true

      - name: Show repo tree (debug)
        run: |
          pwd
          ls -la
          echo "---- StreamManager ----"
          ls -la StreamManager || true

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate .xcodeproj
        run: xcodegen generate

      - name: Show Xcode / SDK / Schemes (debug)
        run: |
          xcodebuild -showsdks
          xcodebuild -list -project StreamManager.xcodeproj

      - name: Build (no code sign) & Archive
        run: |
          set -e
          xcodebuild \
            -project StreamManager.xcodeproj \
            -scheme StreamManager \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO \
            clean archive \
            -archivePath build/StreamManager.xcarchive

      - name: Make unsigned IPA
        run: |
          set -e
          APP_PATH=$(find build/StreamManager.xcarchive/Products/Applications -name "*.app" -maxdepth 1 | head -n 1)
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -qry StreamManager-unsigned.ipa Payload
          echo "IPA generated at: $(pwd)/StreamManager-unsigned.ipa"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: StreamManager-unsigned
          path: StreamManager-unsigned.ipa
          if-no-files-found: error
